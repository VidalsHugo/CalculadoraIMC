<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora IMC</title>
</head>
<body>
    <div class="container">
        <!-- area titulo -->
        <div class="title">
            <h1>Calculadora - IMC</h1>
            <div class="traÃ§o"></div>
        </div>
        <!-- area form -->
        <section class="section-form">
            <form action="#" class="area-form">
                <div class="titulos-form">
                    <h3>Nome: </h3>
                    <h3>Altura: </h3>
                    <h3>Peso: </h3>
                </div>

                <div class="formulario">
                    <input type="text" placeholder="NOME" id="nome">
                    <input type="text" placeholder="ALTURA" id="altura">
                    <input type="text" placeholder="PESO" id="peso">
                </div>

            </form>
        </section>
        <!-- area final -->
        <section class="final">
            <button class="area-calc" id="calcular">
                <p>Calcular</p>
            </button>
            <div class="area-resultado" id="resultado"></div>
        </section>
    </div>
    <script src="app.js"></script>
</body>
</html>
